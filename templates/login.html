{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion Employés</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        margin: 2rem;
      }

      .brand-logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .brand-logo i {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 1rem;
      }

      .brand-title {
        color: #333;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .brand-subtitle {
        color: #666;
        font-size: 0.9rem;
      }

      .form-floating {
        margin-bottom: 1.5rem;
      }

      .form-control {
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        padding: 1rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        width: 100%;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        color: #666;
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        display: inline-block;
        width: 30%;
        height: 1px;
        background: #ddd;
        vertical-align: middle;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .register-link {
        text-align: center;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .register-link:hover {
        color: #764ba2;
        text-decoration: none;
      }

      .alert {
        border-radius: 12px;
        border: none;
        margin-bottom: 1.5rem;
      }

      .security-badge {
        background: rgba(102, 126, 234, 0.1);
        border-radius: 8px;
        padding: 0.75rem;
        text-align: center;
        margin-top: 1.5rem;
        color: #667eea;
        font-size: 0.85rem;
      }

      .security-badge i {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="brand-logo">
        <i class="fas fa-users-cog"></i>
        <h2 class="brand-title">Gestion Employés</h2>
        <p class="brand-subtitle">LunzyTech - Système de gestion</p>
      </div>

      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        <i
          class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} me-2"
        ></i>
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="username"
            placeholder="Nom d'utilisateur"
            required
          />
          <label for="id_username">
            <i class="fas fa-user me-2"></i>Nom d'utilisateur
          </label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="id_password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <label for="id_password">
            <i class="fas fa-lock me-2"></i>Mot de passe
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>
      </form>

      <div class="divider">ou</div>

      <div class="text-center">
        <a href="{% url 'gestion_employes:register' %}" class="register-link">
          <i class="fas fa-user-plus me-2"></i>Créer un nouveau compte
        </a>
      </div>

      <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        Connexion sécurisée avec authentification à deux facteurs disponible
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
