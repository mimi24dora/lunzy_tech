{% extends "base.html" %}
{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%) !important;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .card-header {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        color: white !important;
        text-align: center;
        padding: 1.5rem;
        border-bottom: none;
    }
    .card-header h3 {
        margin: 0;
        font-weight: 600;
        color: white !important;
    }
    .form-control {
        padding: 12px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        transition: all 0.3s;
    }
    .form-control:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    .btn-primary {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        border: none;
        padding: 12px 30px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: all 0.3s;
        border-radius: 10px;
        color: white;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(5, 150, 105, 0.4);
        background: linear-gradient(135deg, #047857 0%, #0d9c6e 100%);
    }
    .form-label {
        font-weight: 500;
        color: #334155;
        margin-bottom: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <a href="/" class="d-inline-block mb-4">
                <i class="fas fa-arrow-left me-2"></i> Retour Ã  l'accueil
            </a>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0" style="color: white !important;">Connexion</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button type="button" class="btn btn-outline-secondary password-toggle" aria-label="Afficher le mot de passe">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-0">Pas encore de compte ? <a href="{% url 'register' %}" class="text-primary">S'inscrire ici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Afficher/masquer le mot de passe
    document.querySelectorAll('.password-toggle').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.previousElementSibling;
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
</script>
{% endblock %}
{% endblock %}
