{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center py-4">
                    <h2 class="fw-bold mb-0">Créer un compte</h2>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            <label for="username">Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" required>
                            <label for="first_name">Prénom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="last_name" name="last_name" required>
                            <label for="last_name">Nom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg" id="password1" name="password1" required>
                            <label for="password1">Mot de passe</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg" id="password2" name="password2" required>
                            <label for="password2">Confirmation du mot de passe</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">S'inscrire</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-success btn-lg">Retour à la connexion</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
