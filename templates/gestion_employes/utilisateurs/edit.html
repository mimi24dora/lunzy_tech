{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Modifier l'utilisateur</h5>
                    <div>
                        <a href="{% url 'gestion_employes:liste_utilisateurs' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour à la liste
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'gestion_employes:edit_utilisateur' utilisateur.id %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" value="{{ user_form.username.value }}" required readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" value="{{ user_form.email.value }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Prénom</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user_form.first_name.value }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user_form.last_name.value }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                {% if employe %}
                                <div class="mb-3">
                                    <label class="form-label">Matricule</label>
                                    <input type="text" class="form-control" name="matricule" value="{{ employe_form.matricule.value }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" name="telephone" value="{{ employe_form.telephone.value }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Poste</label>
                                    <input type="text" class="form-control" name="poste" value="{{ employe_form.poste.value }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-select" name="statut">
                                        <option value="actif" {% if employe_form.statut.value == 'actif' %}selected{% endif %}>Actif</option>
                                        <option value="inactif" {% if employe_form.statut.value == 'inactif' %}selected{% endif %}>Inactif</option>
                                    </select>
                                </div>
                            {% else %}
                                <div class="mb-3">
                                    <label class="form-label">Matricule</label>
                                    <input type="text" class="form-control" name="matricule" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" name="telephone" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Poste</label>
                                    <input type="text" class="form-control" name="poste" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-select" name="statut" required>
                                        <option value="actif">Actif</option>
                                        <option value="inactif">Inactif</option>
                                    </select>
                                </div>
                            {% endif %}
                            </div>
                        </div>
                        
                        <!-- Section Rôle -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">Rôle et Permissions</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Rôle</label>
                                            <select class="form-select" name="role">
                                                <option value="">Sélectionnez un rôle</option>
                                                {% for role in roles %}
                                                <option value="{{ role.id }}" {% if utilisateur.role_id == role.id %}selected{% endif %}>
                                                    {{ role.nom }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Sauvegarder
                            </button>
                            <a href="{% url 'gestion_employes:liste_utilisateurs' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
