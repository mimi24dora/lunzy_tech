{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Détails de l'utilisateur</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nom complet</label>
                                <p>{{ user.get_full_name }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <p>{{ user.username }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <p>{{ user.email }}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Matricule</label>
                                <p>{{ employe.matricule }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Téléphone</label>
                                <p>{{ employe.telephone }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Poste</label>
                                <p>{{ employe.poste }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Statut</label>
                                <p><span class="badge bg-{{ employe.get_statut_badge }}">{{ employe.get_statut_display }}</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'gestion_employes:modifier_utilisateur' pk=user.id %}" class="btn btn-warning">Modifier</a>
                        <a href="{% url 'gestion_employes:supprimer_utilisateur' pk=user.id %}" class="btn btn-danger">Supprimer</a>
                        <a href="{% url 'gestion_employes:view_user' %}" class="btn btn-secondary">Retour à la liste</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
