{% extends 'base.html' %}

{% block extra_css %}
<style>
  * {
    box-sizing: border-box !important;
  }
  html, body {
    background: linear-gradient(135deg, #064e3b 0%, #1a1a1a 100%) !important;
    min-height: 100vh !important;
    font-family: 'Inter', sans-serif !important;
    color: #ffffff !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  .container-fluid {
    background: transparent !important;
    padding: 20px !important;
  }
  .card.card {
    background: rgba(16, 185, 129, 0.1) !important;
    border: 1px solid #10b981 !important;
    border-radius: 20px !important;
    backdrop-filter: blur(10px) !important;
    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2) !important;
  }
  .card-body {
    background: rgba(16, 185, 129, 0.1) !important;
    color: #ffffff !important;
  }
  .card-header.card-header {
    background: linear-gradient(135deg, #10b981, #059669) !important;
    color: white !important;
    border-radius: 20px 20px 0 0 !important;
    text-align: center !important;
    padding: 1.5rem !important;
    border-bottom: none !important;
  }
  .card-header h3 {
    color: #ffffff !important;
    font-weight: 700 !important;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3) !important;
    margin: 0 !important;
  }
  .form-control.form-control {
    background: rgba(0, 0, 0, 0.4) !important;
    border: 1px solid #10b981 !important;
    color: #ffffff !important;
    border-radius: 10px !important;
    padding: 12px 15px !important;
  }
  .form-control:focus {
    background: rgba(0, 0, 0, 0.6) !important;
    border-color: #34d399 !important;
    box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25) !important;
    color: #ffffff !important;
  }
  .form-control::placeholder {
    color: #d1d5db !important;
  }
  .form-label, label {
    color: #ffffff !important;
    font-weight: 600 !important;
  }
  .btn-primary.btn-primary {
    background: linear-gradient(135deg, #10b981, #059669) !important;
    border: none !important;
    color: white !important;
    border-radius: 50px !important;
    font-weight: 600 !important;
    transition: all 0.3s ease !important;
  }
  .btn-primary:hover {
    transform: translateY(-2px) !important;
    box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3) !important;
    color: white !important;
  }
  .card-footer {
    background: rgba(16, 185, 129, 0.1) !important;
    border-top: 1px solid rgba(16, 185, 129, 0.2) !important;
    border-radius: 0 0 20px 20px !important;
  }
  a {
    color: #10b981 !important;
  }
  a:hover {
    color: #34d399 !important;
  }
  .container, .container-fluid {
    background: transparent !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Réinitialisation du mot de passe</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Adresse email</label>
                            {{ form.email }}
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="fas fa-paper-plane me-2"></i>Envoyer le lien
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'gestion_employes:login' %}">
                            <i class="fas fa-arrow-left me-1"></i>Retour à la connexion
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
