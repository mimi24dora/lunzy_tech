{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Nouveau mot de passe</h3></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form.new_password1 }}
                            <label for="{{ form.new_password1.id_for_label }}">Nouveau mot de passe</label>
                        </div>
                        <div class="form-floating mb-3">
                            {{ form.new_password2 }}
                            <label for="{{ form.new_password2.id_for_label }}">Confirmation du nouveau mot de passe</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">Changer le mot de passe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
