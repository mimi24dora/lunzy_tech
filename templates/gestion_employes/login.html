{% extends "base_auth.html" %}
{% block title %}Connexion - Gestion Employés{% endblock %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="fw-bold mb-0">Connexion</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            <label for="username">Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                            <a href="{% url 'gestion_employes:register' %}" class="btn btn-outline-primary btn-lg">Créer un compte</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'gestion_employes:password_reset' %}">Mot de passe oublié ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
