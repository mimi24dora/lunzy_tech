{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Configuration 2FA</h3>
                </div>
                <div class="card-body text-center">
                    <p>Scannez ce QR code avec votre application d'authentification :</p>
                    
                    <!-- QR Code -->
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code 2FA" class="mb-3">
                    
                    <p><strong>Ou entrez manuellement :</strong></p>
                    <code>{{ secret }}</code>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="token" class="form-label">Code de v√©rification :</label>
                            <input type="text" class="form-control" id="token" name="token" 
                                   placeholder="123456" maxlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success">Activer 2FA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
